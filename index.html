<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
       
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
        <meta name="description" content="Calculadora em JS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
</script>
<![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    
                    <br>

                    <div class="calculadora">
                            <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled">

                        <div class="row">
                            <button onclick="calcular('acao', 'c')" type="button" class="btn btn-lg clear font-weight-light">C</button>
                            <button onclick="calcular('acao', '/')" type="button" class="btn btn-lg font-weight-light">/</button>
                            <button onclick="calcular('acao', '*')" type="button" class="btn btn-lg font-weight-light">X</button>
                        </div>

                        <div class="row">
                            <button onclick="calcular('valor', 7)" type="button" class="btn btn-lg font-weight-light">7</button>
                            <button onclick="calcular('valor', 8)" type="button" class="btn btn-lg font-weight-light">8</button>
                            <button onclick="calcular('valor', 9)" type="button" class="btn btn-lg font-weight-light">9</button>
                            <button onclick="calcular('acao', '-')" type="button" class="btn btn-lg font-weight-light">-</button>
                        </div>

                        <div class="row">
                            <button onclick="calcular('valor', 4)" type="button" class="btn btn-lg font-weight-light">4</button>
                            <button onclick="calcular('valor', 5)" type="button" class="btn btn-lg font-weight-light">5</button>
                            <button onclick="calcular('valor', 6)" type="button" class="btn btn-lg font-weight-light">6</button>
                            <button onclick="calcular('acao', '+')" type="button" class="btn btn-lg font-weight-light">+</button>
                        </div>

                        <div class="row">
                            <button onclick="calcular('valor', 1)" type="button" class="btn btn-lg font-weight-light">1</button>
                            <button onclick="calcular('valor', 2)" type="button" class="btn btn-lg font-weight-light">2</button>
                            <button onclick="calcular('valor', 3)" type="button" class="btn btn-lg font-weight-light">3</button>
                            <button onclick="calcular('acao', '=')" type="button" class="btn btn-lg enter">=</button>
                            </div>

                        <div class="row" style="margin-top: -60px;">
                            <button onclick="calcular('valor', 0)" type="button" class="btn zero btn-lg font-weight-light">0</button>
                            <button onclick="calcular('acao', '.')" type="button" class="btn btn-lg font-weight-light">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


        <script src="js/script.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
